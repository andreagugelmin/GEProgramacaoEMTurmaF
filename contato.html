<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contato - Colégio Barão</title>
    	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="caixa">
		<h1><img src="logo.png" class="logo" alt="logo do Colégio Barão"></h1>
		<nav>
		<ul> 
			<li> <a href="index.html">Home</a></li>
			<li> <a href="principal.html">Principal</a></li>
			<li> <a href="contato.html">Contato</a></li>
		</ul>
		</nav>
		</div>
	</header>

	<main> 
		<form>
			<label for="nomecompleto">Nome completo</label>
			<input type="text" id="nomecompleto" class="input-padrao" required>

			<label for="email">E-Mail</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend> Dúvidas ou comentários sobre o Colégio? Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id=radio-email>Email</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id=radio-telefone>Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id=radio-whatsapp>Whatsapp</label>
				
			</fieldset>

			<fieldset>
				<p>Em qual horário você prefere ser atendido?</p>
				<select>
						<option>Manhã</option> 
						<option>Tarde</option> 
						<option>Noite</option>
				</select> 
			</fieldset>
				
				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label> 

			<input type="submit" value="Enviar Formulário" class="enviar"> 
		</form>
		<table>
		<thead>
			<tr>
				<th>Período</th>
				<th>Horário</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Manhã</td>
				<td>7h às 12:15h</td>
			</tr>
			<tr>
				<td>Tarde</td>
				<td>13h às 15:20h</td>
			</tr>
			<tr>
				<td>Noite</td>
				<td>18:45h às 23h</td>
			</tr>
		</tbody>
		</table>
	</main>

	<footer>
		Colégio Estadual Barão de Antonina - Rio Negro - Paraná
	</footer>

</body>
</html>
